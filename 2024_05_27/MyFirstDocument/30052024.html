<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // TAsk1
    let start = parseInt(prompt("Введіть початок діапазону:"));
    let end = parseInt(prompt("Введіть кінець діапазону:"));
    let sum = 0;

    for (let i = start; i <= end; i++) {
        sum += i;
    }

    alert("Сума всіх чисел у діапазоні: " + sum);
    //Task2
    let num1 = parseInt(prompt("Введіть перше число:"));
    let num2 = parseInt(prompt("Введіть друге число:"));

    while (num2) {
        let temp = num2;
        num2 = num1 % num2;
        num1 = temp;
    }

    alert("Найбільший спільний дільник: " + num1);

    // Task3
    let number = parseInt(prompt("Введіть число:"));
    let divisors = "";

    for (let i = 1; i <= number; i++) {
        if (number % i === 0) {
            divisors += i + " ";
        }
    }

    alert("Дільники числа: " + divisors);

    // Task4
    let num = parseInt(prompt("Введіть число:"));
    let count = 0;

    while (num !== 0) {
        num = Math.floor(num / 10);
        count++;
    }

    alert("Кількість цифр у числі: " + count);

    // Task5
    let positiveCount = 0;
    let negativeCount = 0;
    let zeroCount = 0;
    let evenCount = 0;
    let oddCount = 0;

    for (let i = 0; i < 10; i++) {
        let number = parseInt(prompt("Введіть число:"));

        if (number > 0) {
            positiveCount++;
        } else if (number < 0) {
            negativeCount++;
        } else {
            zeroCount++;
        }

        if (number % 2 === 0) {
            evenCount++;
        } else {
            oddCount++;
        }
    }

    alert(`Позитивних чисел: ${positiveCount}\nНегативних чисел: ${negativeCount}\nНулів: ${zeroCount}\nПарних чисел: ${evenCount}\nНепарних чисел: ${oddCount}`);




</script>

</body>
</html>
