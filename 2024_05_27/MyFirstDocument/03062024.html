<script>
    //Task1
    function compareNumbers(num1, num2) {
        if (num1 < num2) {
            return -1;
        } else if (num1 > num2) {
            return 1;
        } else {
            return 0;
        }
    }

    console.log(compareNumbers(3, 5));  // -1
    console.log(compareNumbers(5, 3));  // 1
    console.log(compareNumbers(5, 5));  // 0

    //Task2
    function factorial(n) {
        if (n === 0 || n === 1) {
            return 1;
        }
        return n * factorial(n - 1);
    }
    console.log(factorial(5));
    //Task3
    function combineDigits(digit1, digit2, digit3) {
        return parseInt(digit1.toString() + digit2.toString() + digit3.toString());
    }

    console.log(combineDigits(1, 4, 9));

    //Task4
    function calculateArea(length, width) {
        if (width === undefined) {
            return length * length;
        }
        return length * width;
    }
    console.log(calculateArea(5, 10));
    console.log(calculateArea(5));
//Task5
    function isPerfectNumber(num) {
        let sum = 0;
        for (let i = 1; i < num; i++) {
            if (num % i === 0) {
                sum += i;
            }
        }
        return sum === num;
    }

    // Приклад використання:
    console.log(isPerfectNumber(6));
    console.log(isPerfectNumber(28));
    console.log(isPerfectNumber(12));




</script>
